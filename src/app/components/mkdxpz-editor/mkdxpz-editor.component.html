@if (closable()) {
  <div class="toolbar">
    <div class="title">{{ title() }}</div>
    <div class="flex-110"></div>
    <button mat-flat-button color="primary" (click)="close(true)">确定</button>
    <button mat-flat-button color="primary" (click)="close()">取消</button>
  </div>
}
<div class="flex-row flex-110">
  <app-var-names [varNameItem]="varNameItem()"></app-var-names>
  <mat-divider vertical></mat-divider>
  <div class="slgs flex-column">
    <div class="title">模块大小公式</div>
    <app-formulas-editor class="flex-110" [(formulas)]="formulas" [compact]="{minRows: 5}" [validator]="validator()"></app-formulas-editor>
  </div>
  @if (nodesTable(); as info) {
    <mat-divider vertical></mat-divider>
    <app-table class="nodes-table" [info]="info"></app-table>
  }
