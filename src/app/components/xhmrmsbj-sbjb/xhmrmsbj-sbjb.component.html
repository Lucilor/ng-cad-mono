<div class="flex-row flex-110">
  <ng-scrollbar style="flex: 0 0 auto; height: 100%">
    <div class="item-types border flex-column">
      @for (item of items(); track i; let i = $index) {
        <div class="item-type link" [class.active]="activeItemIndex() === i" (click)="clickItem(i)">{{ item["产品分类"] }}</div>
      }
    </div>
  </ng-scrollbar>
  <mat-divider vertical></mat-divider>
  <div class="flex-column flex-110">
    <div class="toolbar right">
      <button mat-raised-button color="primary" (click)="save()">保存</button>
    </div>
    <div class="flex-column flex-110">
      @if (sbjbItemtableInfo(); as info) {
        <app-table class="flex-110" [info]="info" (rowButtonClick)="onSbjbItemtableRow($event)"></app-table>
      }
    </div>
    <ng-scrollbar>
      <div class="items no-items-per-row flex-110">
        @for (cad of cads(); track $index) {
          <app-cad-item [cad]="cad" [buttons]="[]" [customInfo]="{}" [yaoqiu]="cadYaoiu()" editDisabled isLocal></app-cad-item>
        }
      </div>
    </ng-scrollbar>
  </div>
</div>
