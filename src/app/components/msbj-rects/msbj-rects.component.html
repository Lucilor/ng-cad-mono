<div #rectOuter class="flex-110" (click)="onRectClick(null)">
  <div class="rects">
    @for (info of rectInfosRelative(); track $index) {
      <div
        [id]="info.raw.vid"
        class="rect flex-column"
        [class]="{'is-buju': info.raw.isBuju, active: info.id === activeRectInfo()?.id}"
        [style]="getRectStyle(info)"
        (click)="onRectClick(info)"
        appClickStop
      >
        <div class="title">{{ info.name }}</div>
        <div class="title small">{{ info["选项名称"] }}</div>
      </div>
    }
  </div>
</div>
