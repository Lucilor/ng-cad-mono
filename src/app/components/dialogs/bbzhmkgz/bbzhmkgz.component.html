<app-input [info]="inputInfo" class="flex-110"></app-input>
<div class="flex-column">
  @for (key of keysOf(data.vars || {}); track key) {
    <div class="var">
      <span>{{ key }}</span>
      :
      <span>{{ (data.vars || {})[key] }}</span>
    </div>
  }
</div>
<div matDialogActions>
  <button mat-raised-button (click)="submit()">确定</button>
  <button mat-raised-button (click)="cancel()">取消</button>
</div>
