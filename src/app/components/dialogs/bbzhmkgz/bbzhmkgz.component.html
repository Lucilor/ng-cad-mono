<app-input class="flex-110" [info]="inputInfo()"></app-input>
<div class="flex-column">
  @for (item of data.vars | keyvalue; track $index) {
    <div class="var">
      <span>{{ item.key }}</span>
      :
      <span>{{ item.value }}</span>
    </div>
  }
</div>
<div class="toolbar center">
  <button mat-raised-button (click)="submit()">确定</button>
  <button mat-raised-button (click)="cancel()">取消</button>
</div>
