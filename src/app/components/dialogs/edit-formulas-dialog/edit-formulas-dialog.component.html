<div class="toolbar right">
  <button mat-flat-button (click)="submit()">确定</button>
  <button mat-flat-button (click)="cancel()">取消</button>
</div>

<app-formulas-editor
  class="flex-110"
  #formulasEditor
  [formulas]="data?.formulas || {}"
  [formulasText]="data?.formulasText || ''"
  [varNameItem]="data?.varNameItem || {}"
  [extraInputInfos]="data?.extraInputInfos || []"
  [validator]="data?.validator"
></app-formulas-editor>
