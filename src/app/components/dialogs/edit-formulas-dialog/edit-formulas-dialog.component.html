<div class="toolbar right">
  <button mat-raised-button color="primary" (click)="submit()">确定</button>
  <button mat-raised-button color="primary" (click)="cancel()">取消</button>
</div>

<app-formulas-editor
  class="flex-110"
  #formulasEditor
  [formulas]="data?.formulas || {}"
  [formulasText]="data?.formulasText || ''"
  [varNameItem]="data?.varNameItem || {}"
  [extraInputInfos]="data?.extraInputInfos || []"
  [required]="data?.required"
></app-formulas-editor>
