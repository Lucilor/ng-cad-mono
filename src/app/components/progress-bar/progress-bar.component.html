@if (status !== "hidden") {
  <div class="progress-bar" [class]="status" (pointerdown)="onPointerDown()" (pointerup)="onPointerUp()" (pointerleave)="onPointerUp()">
    <div class="progress-bar-msg" [class]="{click: clickText ? true : false}">{{ clickText || msg }}</div>
    <div class="progress-bar-layer" [style.width.%]="100 - progressBar.progress"></div>
  </div>
}
