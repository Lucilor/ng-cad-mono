<mat-form-field>
  <mat-label>图层</mat-label>
  <input matInput type="text" [matAutocomplete]="layerOptions" name="layer" [value]="layerText" (change)="onLayerTextChange($event)" />
  <mat-autocomplete #layerOptions="matAutocomplete" (optionSelected)="onLayerTextChange($event)">
    @for (option of layerOptions$ | async; track $index) {
      <mat-option [value]="option">
        {{ option }}
      </mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
