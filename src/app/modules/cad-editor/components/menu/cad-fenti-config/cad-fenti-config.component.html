<div class="toolbar vertical left">
  <button mat-raised-button color="primary" (click)="copyFenti()">复制选中线为分体</button>
  <button mat-raised-button color="primary" (click)="uploadFenti()">上传dxf为分体</button>
  @if (!prod) {
    <button mat-raised-button color="primary" (click)="emptyFenti()">emptyFenti</button>
  }
  <button mat-raised-button [color]="settingPinjieLoc() ? 'accent' : 'primary'" (click)="toggleSettingPinjieLoc()">设置分体拼接位置</button>
  <button mat-raised-button color="primary" (click)="addPairedLines()">添加分体对应线</button>
  @for (info of pairedLinesListInputInfos(); track $index) {
    <app-input [info]="info"></app-input>
  }
  <button mat-raised-button color="primary" (click)="drawFentiLines()">画分体线</button>
</div>
